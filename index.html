<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>SG Project 1</title>
  <script src="bower_components/jquery/dist/jquery.min.js" charset="utf-8"></script>
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
  <script src="bower_components/bootstrap/dist/js/bootstrap.min.js" charset="utf-8"></script>
  <link rel="stylesheet" href="main.css">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">

</head>

<body>

 <div id="canvas-holder">
    <canvas id="canvas1"></canvas>
  </div>

  <div class="container">
    <button type="button" class="btn btn-info btn-md" id="myBtn">Instructions</button>

    <!-- Modal -->
    <div class="modal fade" id="myModal" role="dialog">
      <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-body">
            <p>Aim: Collect as many burgers as you can</p>
            <p>Min:20</p>
            <p>Max:25</p>

            <img src="images/spacebar.png" alt="spacebar"/>
            <p>Press to go up</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal" id="close">Close</button>
          </div>
        </div>

      </div>
    </div>
  </div>


  <script src="js/sprite.js" charset="utf-8"></script>
  <script src="js/character.js" charset="utf-8"></script>
  <script src="js/burger.js" charset="utf-8"></script>
  <script src="js/cabbage.js" charset="utf-8"></script>
  <script src="js/main.js" charset="utf-8"></script>
</body>

</html>
