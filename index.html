<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>SG Project 1</title>
  <script src="bower_components/jquery/dist/jquery.min.js" charset="utf-8"></script>
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
  <script src="bower_components/bootstrap/dist/js/bootstrap.min.js" charset="utf-8"></script>
  <link rel="stylesheet" href="main.css">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
</head>

<body>

<!--CANVAS-->
 <div id="canvas-holder">
    <canvas id="canvas1" style="display: none;"></canvas>
  </div>

<!--Start Screen-->
    <div class="container">
    <div id="SplashScreen">

<div class="row">
    <h1>Burger Hop</h1>
</div>

<!--Icon-->
<div class="row">
<div id="banner">
   <div id="banner_backdrop"></div>
  <div id = "banner_content">
 <img src="images/burger.png" alt="Burger Icon" id="burgerIcon">
  </div>
 </div>
 </div>


<!--Start button-->
 <div class="row">
    <button type="button" class="btn btn-default" value="Start" id="StartButton">Start</button>
<!--Instructions button-->
    <button type="button" class="btn btn-info btn-md" id="myBtn">Instructions</button>
</div>

<!-- Modal -->
<div class="modal fade" id="myModal" role="dialog">
 <div class="modal-dialog">

<!-- Modal content-->
  <div class="modal-content">
   <div class="modal-body">
  <img src="images/cabbage.png" class="img-thumbnail" alt="cabbage">
  <p class="let">Reduces points by one </p>


<div class="row">
  <img src="images/burger.png" class="img-thumbnail" alt="burger">
  <p class="let">Increases point by one</p>
</div>

<div class="row">
  <img src="images/spacebar.png" alt="spacebar"/>
  <p>Press space key to go up</p>
 </div>
</div>


<div class="modal-footer">
  <button type="button" class="btn btn-default" data-dismiss="modal" id="close">Close</button>

        </div>
      </div>

      </div>
    </div>
  </div>
</div>

<!--GAME OVER-->
<div class="container">
  <div class="gameOver">
    <h1>Game Over</h1>
  </div>

  <div id="win">
    <h2>You win!</h2>
    <button type="button" class="btn btn-info btn-md" id="playAgainWin">Play again!</button>
  </div>

  <div id="lose">
    <h2>You lose!</h2>
    <button type="button" class="btn btn-info btn-md" id="playAgainLose">Play again!</button>
  </div>

</div>

<!--JS files--->
  <script src="js/sprite.js" charset="utf-8"></script>
  <script src="js/character.js" charset="utf-8"></script>
  <script src="js/burger.js" charset="utf-8"></script>
  <script src="js/cabbage.js" charset="utf-8"></script>
  <script src="js/main.js" charset="utf-8"></script>

</body>

</html>
